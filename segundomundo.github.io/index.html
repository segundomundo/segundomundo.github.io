<!doctype html>

<head>

  <title>Segundo Mundo | Klezmer</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text: #222;
      --muted: #666;
      --btn-bg: #222;
      --btn-hover: #444;
      --btn-text: #fff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 16px;
      border: 3px solid #eee;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 8px 0;
      font-size: 22px;
    }
    p.bio {
      margin: 0 0 20px;
      font-size: 15px;
      color: var(--muted);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 12px;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .links a:hover {
      background: var(--btn-hover);
    }
    .video-wrap {
      margin: 24px 0;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 20px;
    }
    .socials a {
      color: var(--muted);
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
